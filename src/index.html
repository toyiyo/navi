<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="search-container">
      <input
        id="searchBox"
        class="search-box"
        type="text"
        placeholder="Search for content..."
      />
      <div id="recentQueryContainer" class="recent-query-container"></div>

      <div
        id="recentAccessedLinksContainer"
        class="recent-accessed-links-container"
      ></div>

      <div id="googleDriveResults" class="results-container"></div>

      <div id="wikiResults" class="results-container"></div>

      <div id="jiraResults" class="results-container"></div>

      <div id="asanaResults" class="results-container"></div>

      <div id="chatPanel" class="chat-panel">
        <div class="resize-handle">
          <i class="fas fa-grip-lines-vertical"></i>
        </div>
        <div class="chat-panel-header">
          <h2>AI Chat</h2>
          <button id="closeChatPanel" class="close-chat-panel">&times;</button>
        </div>
        <div id="chatResponseContainer" class="chat-response-container"></div>
        <div class="chat-input-container">
          <input
            id="chatInput"
            class="chat-input"
            type="text"
            placeholder="Type your message..."
          />
          <button id="sendChatButton" class="send-chat-button">Send</button>
        </div>
      </div>
      <button id="openChatPanel" class="open-chat-panel">Chat with AI</button>
    </div>
    <div id="serviceConnectionsContainer"></div>
    <!-- Place scripts at the end of the body for better performance -->
    <script type="module" src="../js/search/search.js" defer></script>
    <script type="module" src="../js/chat/AIchat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.3/marked.min.js" integrity="sha512-kZ9BCD8vqCw2vJ1XG3EVZN5M5aRNxxMK3+uYuZPWc+TtW2Z1zSgmFlTIVHYHaWH0bH2lp2dUlB/1+M1h+lvfeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js" defer></script>
  </body>
</html>
